<body>
    <div id="dialog" align="center">
        <h3>Select the initial X and Y dimensions for the scatterplot view in the main task about basketball position</h3>

        <br><br>
        <h5>Click <span class="studyBlue">Continue</span> below to proceed.</h5>
        <input name="doneButton" type="button" value="Continue" id="doneButton" class="studyNav" />
    </div>

    <script>

        document.getElementById("doneButton").onclick = function () {
            var mySelectX = document.getElementById("initX");
            var mySelectY = document.getElementById("initY");
            var indexX = mySelectX.selectedIndex;
            var indexY = mySelectY.selectedIndex;
            var defaultX = mySelectX.options[indexX].text;
            var defaultY = mySelectY.options[indexY].text;
            localStorage.setItem('defaultX_bball', defaultX);
            localStorage.setItem('defaultY_bball', defaultY);
            var w = window.open("study_bball.html", "_self");
        };
    </script>
