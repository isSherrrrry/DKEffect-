    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

</head>

<body>
    <div id="dialog" align="center">
        <h3>Select the initial X and Y dimensions for the scatterplot view in the task about car type</h3>

        <br><br>
        <h5>Select Initial X Dimension:
            <select id="initX">
                <option value="a3pa">AWD</option>
                <option value="a3pm">RWD</option>
                <option value="aa">Retail Price</option>
                <option value="ab">Dealer Price</option>
                <option value="afga">Engine Size (l)</option>
                <option value="afgm">Cylinders</option>
                <option value="afta">HP</option>
                <option value="aftm">City MPG</option>
                <option value="am">Hwy MPG</option>
                <option value="apf">Weight</option>
                <option value="ap">Wheel Base</option>
                <option value="aor">Len</option>
                <option value="as">Width</option>
            </select>
            <br><br>
            Select Initial Y Dimension:
            <select id="initY">
                <option value="a3pa">AWD</option>
                <option value="a3pm">RWD</option>
                <option value="aa">Retail Price</option>
                <option value="ab">Dealer Price</option>
                <option value="afga">Engine Size (l)</option>
                <option value="afgm">Cylinders</option>
                <option value="afta">HP</option>
                <option value="aftm">City MPG</option>
                <option value="am">Hwy MPG</option>
                <option value="apf">Weight</option>
                <option value="ap">Wheel Base</option>
                <option value="aor">Len</option>
                <option value="as">Width</option>
            </select>
        </h5>
        <br><br>
        <h5>Click <span class="studyBlue">Continue</span> below to proceed.</h5>
        <input name="doneButton" type="button" value="Continue" id="doneButton" class="studyNav" />
    </div>

    <script>

        document.getElementById("doneButton").onclick = function () {
            var mySelectX = document.getElementById("initX");
            var mySelectY = document.getElementById("initY");
            var indexX = mySelectX.selectedIndex;
            var indexY = mySelectY.selectedIndex;
            var defaultX = mySelectX.options[indexX].text;
            var defaultY = mySelectY.options[indexY].text;
            localStorage.setItem('defaultX_car', defaultX);
            localStorage.setItem('defaultY_car', defaultY);
            var w = window.open("study_car.html", "_self");
        };

        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });
        history.go(1);
    </script>
</body>

</html>
