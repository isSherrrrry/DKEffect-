<body bgcolor=FFFFFF text=000000 alink=0000FF link=0000FF vlink=0000FF>

    <h1><u>Interface Demonstration</u></h1>

    <script language="javascript" type="text/javascript">

        }

        document.body.innerHTML = document.body.innerHTML + '<iframe src="https://www.youtube.com/embed/I804MsTpmKU" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen>Loading...</iframe>';

        document.getElementById("continueButton").onclick = function () {

            var w = window.open("study_car.html", "_self");

        };
        //disable back button
        history.go(1);
