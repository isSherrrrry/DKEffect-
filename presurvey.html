<html>
<head>
<title>User Study Background Questionnaire</title>

<script src="lib/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my-stylesheet.css">
</head>

<body bgcolor=FFFFFF text=000000 alink=0000FF link=0000FF vlink=0000FF>


<h1><u>Background Questionnaire</u></h1>

<script type="text/javascript">

    if (window.localStorage.getItem("userId") == null || window.localStorage.getItem("whichCondition") == null) {
        alert("Error: No user id found. To participate in the study, you must indicate consent first at va.gatech.edu/projects/bias_study/consent.html.");
        var w = window.open("consent.html", "_self");
    }

    document.body.innerHTML = document.body.innerHTML + '<p><h3>Please copy and paste <b><font class="studyRed">' + window.localStorage.getItem("userId") + '</font></b> into the id field of the survey. Please be sure to scroll through to complete the entire survey before continuing.</h3></p>';
    document.body.innerHTML = document.body.innerHTML + '<iframe id="bi_iframe" src="https://emorycollege.co1.qualtrics.com/jfe/form/SV_eJ02rOjxcLBWakm" onload="adjustIframe()"; frameborder="0" scrolling="auto">Loading...</iframe>';
    // document.body.innerHTML = document.body.innerHTML + '<iframe id="bi_iframe" src="https://emorycollege.co1.qualtrics.com/jfe/form/SV_eJ02rOjxcLBWakm" width="900" height="2050" frameborder="0" marginheight="100" marginwidth="0" top="30">Loading...</iframe>';
    document.body.innerHTML = document.body.innerHTML + '<form><input id="txt_submit" type="text" name="test" style="border-radius: 5px; -webkit-border-radius: 5px; margin-top:30px; width:500px; height: 50px; text-align:center" placeholder="Input the code here"><span id="msg"></span></form>';    document.body.innerHTML = document.body.innerHTML + '<h3>Input the code showed after you submit the survey and then click <b><span class="studyBlue">Continue</span></b> to proceed to next phase.</h3>';
    document.body.innerHTML = document.body.innerHTML + '<button type="button" id="continueButton" onclick="show()" style="width:500px; height:50px" class="studyNav">Continue</button>';

    console.log('user id: ', window.localStorage.getItem("userId"));

    function adjustIframe(){
        var ifm= document.getElementById("bi_iframe");
        ifm.height=document.documentElement.clientHeight;
        ifm.width=document.documentElement.clientWidth;
    }

    document.getElementById("continueButton").onclick = function () {
        var txt_submit = document.getElementById("txt_submit");
        var strText = txt_submit.value;
        console.log(strText);
        if ("6cjh5a" == strText) {
            var w = window.open("webgazer_check.html", "_self");
        }else alert("You must input the correct code showed at the END of the survey.");
    };

    history.go(1);

</script>

</body>
</html>
